{% extends "layouts/default.html" %}
{% block title %}Index of {{ dir }}{% endblock %}
{% block content %}
<h2>Index of {{ dir }}</h2>
<h3>Subdirectories</h3>
<ul>
  {% for subdir in subdirs %}
  <li><a href="{{ subdir }}">{{ subdir }}</a></li>
  {% endfor %}
</ul>
<h3>Files</h3>
<ul>
  {% for file in files %}
  <li><a href="{{ file }}">{{ file }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
